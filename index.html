<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google meet</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        setInterval(()=>

        let today=new Date();
        //let date=today.toLocaleDateString();
        let time=today.getHours +":"+today.getMinutes+"-"+today.getDay+","+today.getDate+""+today.getMonth;
        document.getElementById("current-time").innerHTML=today;},1000)

</head>

<body>
    <nav>
        <div class="one">
            <img src="meet_image.png" alt="logo">
            <div class="two">
                <span id="current-time"></span>
            </div>
        </div>

    </nav>

    <div class="main">
        <div class="main2">
            <div class="left">
                <div class="heading">
                    <p> Premium video meetings.<br>
                        Now free for everyone.
                    </p>
                </div>
                <div class="text">
                    We re-engineered the service that we built for secure business meetings,Google Meet,to make it free
                    and available for all.
                </div>
                <div class="buttons">
                    <div class="b1">
                        <input type="text" class="btn1" value="New meeting">
                    <input type="text" class="btn2" value="Enter a code or link">
                    </div>
                    
                </div>
                <hr>
                <div class="foot">
                    <a href="#">Learn More</a> about Google
                </div>
            </div>



            <div class="right">
                <div class="inner-right">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://www.gstatic.com/meet/user_edu_safety_light_e04a2bbb449524ef7e49ea36d5f25b65.svg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://www.gstatic.com/meet/user_edu_scheduling_light_b352efa017e4f8f1ffda43e847820322.svg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
